  <title>Formulário PDF e WhatsApp</title>
  <!-- Inclua a biblioteca html2pdf -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.js"></script>
</head>
<body>

         <h1>Peça Aqui seu orçamento</h1>
        <h2>o mais breve entraremos em contato</h2>

  <form id="myForm">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" required>

    <label for="mensagem">Mensagem:</label>
    <textarea id="mensagem" name="mensagem" required></textarea>

    <button type="button" onclick="gerarPDF()">Enviar</button>
  </form>

  <script>
    function gerarPDF() {
      var nome = document.getElementById('nome').value;
      var telefone = document.getElementById('telefone').value;
      var mensagem = document.getElementById('mensagem').value;

      // Criar um elemento HTML temporário para gerar o PDF
      var pdfContainer = document.createElement('div');
      pdfContainer.innerHTML = `
        <h2>Informações do Formulário</h2>
        <p><strong>Nome:</strong> ${nome}</p>
        <p><strong>Telefone:</strong> ${telefone}</p>
        <p><strong>Mensagem:</strong> ${mensagem}</p>
      `;

      // Configurar as opções para a geração do PDF
      var options = {
        margin: 10,
        filename: 'formulario.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
      };

      // Gerar o PDF e obter o arquivo como Blob
      html2pdf(pdfContainer, options).then(function (blob) {
        // Criar um objeto URL para o Blob
        var pdfURL = URL.createObjectURL(blob);

        // Abrir uma janela do WhatsApp com o link para o arquivo PDF
        var whatsappURL = "https://wa.me/SEUNUMERODOTELEFONE?text=Confira%20o%20formulario%20em%20PDF:%20" + encodeURIComponent(pdfURL);
        window.open(whatsappURL, '_blank');
      });
    }
  </script>
