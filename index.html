
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilos/global.css">
  <title>Document</title>
</head>
<body>

<button class="tablink" onclick="openPage('Home', this, 'red')">Inicio</button>
<button class="tablink" onclick="openPage('News', this, 'green')" id="defaultOpen">Projetos</button>
<button class="tablink" onclick="openPage('Contact', this, 'blue')">Contato</button>
<button class="tablink" onclick="openPage('About', this, 'orange')">Sobre Mim</button>

<div id="Home" class="tabcontent">
  <h3>INICIO</h3>
  <p>Home is where the heart is..</p>
</div>

<div id="News" class="tabcontent">
  <h3>PROJETOS</h3>
  <p>Some news this fine day!</p>

  <div class="row">
    <div class="column">
      <img src="img/grid_montage/falls2.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="img/grid_montage/mountainskies.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="img/grid_montage/ocean.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="img/grid_montage/wallpapersden.com_robot-rain-illustration_640x360.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
    </div>
  </div>
  
  <!-- The Modal/Lightbox -->
  <div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">
  
      <div class="mySlides">
        <div class="numbertext">1 / 4</div>
        <img src="img/grid_montage/falls2.jpg" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">2 / 4</div>
        <img src="img/grid_montage/mountainskies.jpg" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">3 / 4</div>
        <img src="img/grid_montage/ocean.jpg" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">4 / 4</div>
        <img src="img/grid_montage/placeholder_640x360.webp" style="width:100%">
      </div>
  
      <!-- Next/previous controls -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
      <!-- Caption text -->
      <div class="caption-container">
        <p id="caption"></p>
      </div>
  
      <!-- Thumbnail image controls -->
      <div class="column">
        <img class="demo" src="img/grid_montage/falls2.jpg" onclick="currentSlide(1)" alt="Nature">
      </div>
  
      <div class="column">
        <img class="demo" src="img/grid_montage/mountainskies.jpg" onclick="currentSlide(2)" alt="Snow">
      </div>
  
      <div class="column">
        <img class="demo" src="img/grid_montage/ocean.jpg" onclick="currentSlide(3)" alt="Mountains">
      </div>
  
      <div class="column">
        <img class="demo" src="img/grid_montage/placeholder_640x360.webp" onclick="currentSlide(4)" alt="Lights">
      </div>
    </div>
  </div>

</div>

<div id="Contact" class="tabcontent">
  <h3>CONTATO</h3>
  <p>Get in touch, or swing by for a cup of coffee.</p>
</div>

<div id="About" class="tabcontent">
  <h3>SOBRE MIM</h3>
  <p>Who we are and what we do.</p>
</div>
<script src="script/script_color.js"></script>
<script src="script/projetos.js"></script>
</body>
</html>
